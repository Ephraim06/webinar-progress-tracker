<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webinar Statistics Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'remax-blue': '#0054A4',
              'remax-dark-blue': '#1F4D8B',
              'remax-light-gray': '#E6E6E6',
              'remax-dark-gray': '#666666',
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-remax-light-gray min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <header class="mb-8">
        <h1 class="text-3xl font-bold text-remax-blue">
          Webinar Statistics Tracker
        </h1>
        <p class="text-remax-dark-gray">
          Track your training webinars and generate reports
        </p>
      </header>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Input Form -->
        <div class="bg-white p-6 rounded-lg shadow-md md:col-span-1">
          <h2 class="text-xl font-semibold text-remax-dark-blue mb-4">
            Add New Webinar
          </h2>
          <form id="webinarForm" class="space-y-4">
            <input
              type="text"
              id="webinarName"
              placeholder="Webinar Name"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md"
            />
            <input
              type="datetime-local"
              id="webinarDateTime"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md"
            />
            <input
              type="number"
              id="webinarDuration"
              placeholder="Duration (min)"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md"
            />
            <input
              type="number"
              id="webinarRegistrants"
              placeholder="Registrants"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md"
            />
            <input
              type="number"
              id="webinarAttendees"
              placeholder="Attendees"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md"
            />
            <input
              type="text"
              id="hostName"
              placeholder="Webinar Host"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md"
            />
            <button
              type="submit"
              class="w-full bg-remax-blue text-white py-2 px-4 rounded-md hover:bg-remax-dark-blue transition"
            >
              Save Webinar
            </button>
          </form>
        </div>

        <!-- Webinar List & Summary -->
        <div class="bg-white mb-5 p-6 rounded-lg shadow-md md:col-span-2">
          <!-- Monthly Summary -->
          <div class="mt-6 p-4 bg-remax-light-gray rounded-md">
            <h3 class="font-semibold text-remax-dark-blue mb-2">
              Monthly Summary
            </h3>
            <div
              id="summaryStats"
              class="grid grid-cols-2 md:grid-cols-4 gap-4"
            ></div>
          </div>
          <div class="flex mt-5 justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-remax-dark-blue">
              Your Webinars
            </h2>
            <div class="flex space-x-2">
              <select id="monthFilter" class="px-3 py-1 border rounded-md">
                <option value="">All Months</option>
              </select>
              <button
                id="generateReport"
                class="bg-remax-blue text-white py-1 px-3 rounded-md hover:bg-remax-dark-blue transition"
              >
                Monthly Report
              </button>
            </div>
          </div>

          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-remax-light-gray">
              <tr>
                <th class="px-4 py-2 text-left">Name</th>
                <th class="px-4 py-2 text-left">Date</th>
                <th class="px-4 py-2 text-left">Duration</th>
                <th class="px-4 py-2 text-left">Registrants</th>
                <th class="px-4 py-2 text-left">Attendees</th>
                <th class="px-4 py-2 text-left">Host</th>
                <th class="px-4 py-2 text-left">Actions</th>
              </tr>
            </thead>
            <tbody id="webinarList" class="divide-y divide-gray-200">
              <!-- Webinars will be listed here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Report Modal -->
    <div
      id="reportModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50"
    >
      <div
        class="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold text-remax-dark-blue">
            Monthly Report
          </h2>
          <button
            id="closeModal"
            class="text-remax-dark-gray hover:text-remax-blue"
          >
            âœ•
          </button>
        </div>
        <div id="reportContent"></div>
        <div class="mt-4 flex justify-end space-x-2">
          <button
            id="printReport"
            class="bg-remax-blue text-white py-1 px-3 rounded-md"
          >
            Print Report
          </button>
          <button
            id="exportReport"
            class="bg-remax-dark-blue text-white py-1 px-3 rounded-md"
          >
            Export to CSV
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const supabase = window.supabase.createClient(
          'https://xdrgsibciezpaxxsmatn.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkcmdzaWJjaWV6cGF4eHNtYXRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NDI1NzEsImV4cCI6MjA2NzAxODU3MX0.BV4BNIDLAMxCQRbXjll-VOA0dZNCqTN8-Mj9gfrqIfo'
        );

        const webinarForm = document.getElementById('webinarForm');
        const webinarList = document.getElementById('webinarList');
        const summaryStats = document.getElementById('summaryStats');
        const monthFilter = document.getElementById('monthFilter');
        const generateReport = document.getElementById('generateReport');
        const reportModal = document.getElementById('reportModal');
        const closeModal = document.getElementById('closeModal');
        const reportContent = document.getElementById('reportContent');
        const printReport = document.getElementById('printReport');
        const exportReport = document.getElementById('exportReport');
        let webinars = [];

        // Load webinars and initialize
        async function init() {
          await loadWebinars();
          populateMonthFilter();
          updateSummaryStats();
        }

        async function loadWebinars() {
          const { data, error } = await supabase
            .from('webinars')
            .select('*')
            .order('date_time', { ascending: false });
          if (error) return console.error(error);

          webinars = data;
          renderWebinarList();
          updateSummaryStats();
        }

        function renderWebinarList(month = '') {
          webinarList.innerHTML = '';
          const filtered = month
            ? webinars.filter(
                (w) =>
                  new Date(w.date_time).toLocaleString('default', {
                    month: 'long',
                    year: 'numeric',
                  }) === month
              )
            : webinars;

          if (filtered.length === 0) {
            webinarList.innerHTML = `<tr><td colspan="6" class="text-center py-2 text-remax-dark-gray">No webinars found</td></tr>`;
            return;
          }

          filtered.forEach((w) => {
            const date = new Date(w.date_time);
            const row = document.createElement('tr');
            row.innerHTML = `
            <td class="px-4 py-2">${w.name}</td>
            <td class="px-4 py-2">${date.toLocaleDateString()} ${date.toLocaleTimeString(
              [],
              { hour: '2-digit', minute: '2-digit' }
            )}</td>
            <td class="px-4 py-2">${w.duration} min</td>
            <td class="px-4 py-2">${w.registrants}</td>
            <td class="px-4 py-2">${w.attendees}</td>
            <td class="px-4 py-2"><button onclick="deleteWebinar('${
              w.id
            }')" class="text-red-500 hover:text-red-700">Delete</button></td>`;
            webinarList.appendChild(row);
          });
        }

        function populateMonthFilter() {
          const months = [
            ...new Set(
              webinars.map((w) =>
                new Date(w.date_time).toLocaleString('default', {
                  month: 'long',
                  year: 'numeric',
                })
              )
            ),
          ].sort();
          monthFilter.innerHTML = '<option value="">All Months</option>';
          months.forEach((m) => {
            const opt = document.createElement('option');
            opt.value = m;
            opt.textContent = m;
            monthFilter.appendChild(opt);
          });
        }

        function updateSummaryStats(month = '') {
          const filtered = month
            ? webinars.filter(
                (w) =>
                  new Date(w.date_time).toLocaleString('default', {
                    month: 'long',
                    year: 'numeric',
                  }) === month
              )
            : webinars;

          const totalWebinars = filtered.length;
          const totalDuration = filtered.reduce(
            (sum, w) => sum + w.duration,
            0
          );
          const totalAttendees = filtered.reduce(
            (sum, w) => sum + w.attendees,
            0
          );
          const totalRegistrants = filtered.reduce(
            (sum, w) => sum + w.registrants,
            0
          );
          const attendanceRate = totalRegistrants
            ? Math.round((totalAttendees / totalRegistrants) * 100)
            : 0;

          summaryStats.innerHTML = `
          <div class="bg-white p-3 rounded-md shadow"><h4>Total Webinars</h4><p class="text-2xl font-bold">${totalWebinars}</p></div>
          <div class="bg-white p-3 rounded-md shadow"><h4>Total Duration</h4><p class="text-2xl font-bold">${totalDuration} min</p></div>
          <div class="bg-white p-3 rounded-md shadow"><h4>Total Attendees</h4><p class="text-2xl font-bold">${totalAttendees}</p></div>
          <div class="bg-white p-3 rounded-md shadow"><h4>Attendance Rate</h4><p class="text-2xl font-bold">${attendanceRate}%</p></div>
        `;
        }

        webinarForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const webinar = {
            name: webinarForm.webinarName.value,
            date_time: webinarForm.webinarDateTime.value,
            duration: parseInt(webinarForm.webinarDuration.value),
            registrants: parseInt(webinarForm.webinarRegistrants.value),
            host: webinarForm.hostName.value,
            attendees: parseInt(webinarForm.webinarAttendees.value),
          };
          const { error } = await supabase.from('webinars').insert([webinar]);
          if (error) return alert('Error: ' + error.message);
          webinarForm.reset();
          init();
        });

        window.deleteWebinar = async (id) => {
          await supabase.from('webinars').delete().eq('id', id);
          init();
        };

        monthFilter.addEventListener('change', () => {
          const month = monthFilter.value;
          renderWebinarList(month);
          updateSummaryStats(month);
        });

        generateReport.addEventListener('click', () => {
          const month = monthFilter.value;
          if (!month) return alert('Please select a month');
          const filtered = webinars.filter(
            (w) =>
              new Date(w.date_time).toLocaleString('default', {
                month: 'long',
                year: 'numeric',
              }) === month
          );
          if (!filtered.length) return alert('No data for this month');
          let html = `<h3 class="text-xl font-semibold text-remax-dark-blue mb-2">${month} Report</h3>`;
          filtered.forEach((w) => {
            html += `<p>${w.name}: ${w.attendees} attendees (${w.duration} min)</p>`;
          });
          reportContent.innerHTML = html;
          reportModal.classList.remove('hidden');
        });

        closeModal.addEventListener('click', () => {
          reportModal.classList.add('hidden');
        });

        printReport.addEventListener('click', () => window.print());

        exportReport.addEventListener('click', () => {
          const rows = [
            ['Name', 'Date', 'Duration', 'Registrants', 'Attendees'],
          ];
          webinars.forEach((w) => {
            const date = new Date(w.date_time);
            rows.push([
              w.name,
              date.toLocaleDateString(),
              w.duration,
              w.registrants,
              w.attendees,
            ]);
          });
          const csv = rows.map((r) => r.join(',')).join('\n');
          const blob = new Blob([csv], { type: 'text/csv' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'webinars.csv';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });

        init();
      });
    </script>
  </body>
</html>
